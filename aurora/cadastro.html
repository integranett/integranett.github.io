<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar/Menu -->
    <div class="sidebar">
        <ul>
            <li><a href="manutencao.html">Manutenção</a></li>
            <li><a href="#">Cadastro</a>
                <ul class="submenu">
                    <li><a href="#cadastroProfessor">Cadastrar Professor</a></li>
                    <li><a href="#cadastroEquipamento">Cadastrar Equipamento</a></li>
                </ul>
            </li>
            <li><a href="reservas.html">Reservas</a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Bem-vindo ao Cadastro</h1>

        <!-- Seção de Cadastro de Professor -->
        <section id="cadastroProfessor">
            <h2>Cadastro de Professor</h2>
            <form id="formProfessor">
                <label for="nomeProfessor">Nome:</label>
                <input type="text" id="nomeProfessor" name="nomeProfessor" required><br><br>

                <label for="emailProfessor">E-mail:</label>
                <input type="email" id="emailProfessor" name="emailProfessor" required><br><br>

                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" name="disciplina" required><br><br>

                <button type="submit">Cadastrar</button>
            </form>

            <div id="resultadoCadastroProfessor"></div>
        </section>

        <!-- Seção de Cadastro de Equipamento -->
        <section id="cadastroEquipamento">
            <h2>Cadastro de Equipamento</h2>
            <form id="formEquipamento">
                <label for="nomeEquipamento">Nome do Equipamento:</label>
                <input type="text" id="nomeEquipamento" name="nomeEquipamento" required><br><br>

                <label for="tipoEquipamento">Tipo:</label>
                <select id="tipoEquipamento" name="tipoEquipamento">
                    <option value="Notebook">Notebook</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Televisao">Televisão</option>
                    <option value="Sala">Sala</option>
                </select><br><br>

                <button type="submit">Cadastrar</button>
            </form>

            <div id="resultadoCadastroEquipamento"></div>
        </section>
    </div>

    <script>
        // Função para capturar e exibir os dados de cadastro de professor
        document.getElementById('formProfessor').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita o envio real do formulário

            const nomeProfessor = document.getElementById('nomeProfessor').value;
            const emailProfessor = document.getElementById('emailProfessor').value;
            const disciplina = document.getElementById('disciplina').value;

            const resultadoCadastroProfessor = document.getElementById('resultadoCadastroProfessor');
            resultadoCadastroProfessor.innerHTML = `
                <h3>Professor Cadastrado:</h3>
                <p>Nome: ${nomeProfessor}</p>
                <p>E-mail: ${emailProfessor}</p>
                <p>Disciplina: ${disciplina}</p>
            `;
        });

        // Função para capturar e exibir os dados de cadastro de equipamento
        document.getElementById('formEquipamento').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita o envio real do formulário

            const nomeEquipamento = document.getElementById('nomeEquipamento').value;
            const tipoEquipamento = document.getElementById('tipoEquipamento').value;

            const resultadoCadastroEquipamento = document.getElementById('resultadoCadastroEquipamento');
            resultadoCadastroEquipamento.innerHTML = `
                <h3>Equipamento Cadastrado:</h3>
                <p>Nome: ${nomeEquipamento}</p>
                <p>Tipo: ${tipoEquipamento}</p>
            `;
        });
    </script>

</body>
</html>
