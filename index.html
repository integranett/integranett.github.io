<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Serviços</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Serviços</h1>
        <form action="" method="POST">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="local">Local do Serviço:</label>
            <input type="text" id="local" name="local" required>

            <label for="nome">Nome do Serviço:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição do Serviço:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="data">Data do Serviço:</label>
            <input type="date" id="data" name="data" required>

            <label for="valor">Valor do Serviço:</label>
            <input type="number" id="valor" name="valor" required>

            <button type="submit">Registrar Serviço</button>
        </form>

        <div class="registro">
            <h2>Serviços Pendentes:</h2>
            <ul id="lista-servicos">
                <!-- Serviços registrados serão listados aqui -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
